<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link type="image/x-icon" href="favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="favicon.ico" rel="icon">
    <title>ToDo List</title>
</head>

<body>
    <div id="loading">
        <p>Loading</p>
    </div>

    <main id="main__sign">

        <div id="main__sign_block">

            <div id="main__sign_title">
                <h2>Welcome!</h2>
                <p>Please register or login</p>
            </div>

            <div id="main__sign_choose">
                <p id="sign__choose_login" class="sign__choose_checked" onclick="sign_choose_change(0)">Login</p>
                <p id="sign__choose_reg" onclick="sign_choose_change(1)">Register </p>
            </div>

            <div id="main__sign_login">
                <input type="email" placeholder="Email" name="mail" id="login__mail" oninput="inputCheck(this)">
                <input type="password" name="pass" placeholder="Password" id="login__pass" oninput="inputCheck(this)" onfocus="enterToDo()">
                <button name="send_login" id="login__send">Login</button>
            </div>
            <div id="main__sign_register">
                <input type="email" name="mail" placeholder="Email" id="reg__mail" oninput="inputCheck(this)">
                <input type="password" name="pass1" placeholder="Password (5-10 characters)" id="reg__pass1" oninput="inputCheck(this)">
                <input type="password" name="pass2" placeholder="Password Repeat" id="reg__pass2" oninput="inputCheck(this)" onfocus="enterToDo()">
                <button name="send_reg" id="reg__send">Register</button></div>

        </div>




    </main>


    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/script-sign.js"></script>
</body>

</html>
